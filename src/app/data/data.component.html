<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Device Number</th>
        <th>Device Info</th>
        <th>Likes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td>
          <span>{{ report.id }}</span>
        </td>
        <td>
          <span>{{ report.deviceNumber }}</span>
        </td>
        <td>
          <span>{{ report.deviceInfo }} </span>
        </td>
        <td>
          <span> {{ report?.likes?.length }} </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
