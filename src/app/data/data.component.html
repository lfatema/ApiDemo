<div class="container">
  <div class="border">
    <button class="btn btn-md btn-outline-primary" (click)="open(content)">
      Create
    </button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Device Number</th>
        <th>Device Info</th>
        <!-- <th>Likes</th> -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td>
          <span>{{ report.id }}</span>
        </td>
        <td>
          <span>{{ report.createdAt }}</span>
        </td>
        <td>
          <span>{{ report.updatedAt }}</span>
        </td>
        <td>
          <span>{{ report.deviceNumber }}</span>
        </td>
        <td>
          <span>{{ report.deviceInfo }} </span>
        </td>
        <!-- <td>
          <span> {{ report.likes.length }} </span>
        </td> -->
        <td>
          <button
            class="btn btn-sm btn-info"
            (click)="openDetails(contentDetails, report)"
          >
            Read
          </button>
          <button
            class="btn btn-sm btn-warning"
            (click)="openEdit(contentEdit, report.id)"
          >
            Edit
          </button>

          <button
            class="btn btn-sm btn-danger"
            (click)="openDelete(contentDelete, report.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!--Create Reports-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Report</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" novalidate>
      <div class="form-group">
        <label for="id">Id</label>
        <div class="input-group">
          <input id="id" name="id" class="form-control" ngModel />
        </div>
        <label for="createdAt">Created At</label>
        <div class="input-group">
          <input id="createdAt" name="createdAt" class="form-control" ngModel />
        </div>
        <label for="UpdateAt">Updated At</label>
        <div class="input-group">
          <input id="updatedAt" name="updatedAt" class="form-control" ngModel />
        </div>
        <label for="deviceNum">Device Number</label>
        <div class="input-group">
          <input id="deviceNum" name="deviceNum" class="form-control" ngModel />
        </div>
        <label for="deviceInfo">Device Info</label>
        <div class="input-group">
          <input
            id="deviceInfo"
            name="deviceInfo"
            class="form-control"
            ngModel
          />
        </div>
      </div>
      <div class="text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Cancel
    </button>
  </div>
</ng-template>

<!--Read Reports-->
<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Read Report</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="id">Id</label>
        <div class="input-group">
          <input id="id_rep" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="createdAt">Created At</label>
        <div class="input-group">
          <input id="createdAt_rep" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="updatedAt">Updated At</label>
        <div class="input-group">
          <input id="updatedAt_rep" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="deviceNum">Device Number</label>
        <div class="input-group">
          <input id="deviceNum_rep" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="deviceInfo">Device Info</label>
        <div class="input-group">
          <input id="deviceInfo_rep" class="form-control" />
        </div>
      </div>
    </form>
  </div>
</ng-template>

<!--Edit Reports-->
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Report</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="id">Id</label>
        <div class="input-group">
          <input formControlName="id" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="deviceNum">Device Number</label>
        <div class="input-group">
          <input formControlName="deviceNum" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="deviceInfo">Device Info</label>
        <div class="input-group">
          <input formControlName="deviceInfo" class="form-control" />
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Save Changes</button>
      </div>
    </form>
  </div>
</ng-template>

<!--Delete Report-->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Cancel
    </button>
  </div>
</ng-template>
